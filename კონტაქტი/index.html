<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კონტაქტი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .header {
            background-color: #add8e6;
            padding: 10px;
            position: relative;
            height: 50px; /* ფიქსირებული სიმაღლე */
        }
        .header a {
            text-decoration: none;
            color: #000;
            font-size: 22px;
            padding: 10px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            font-weight: bold;
            position: absolute; /* გადაადგილებისთვის */
            top: 10px; /* გადატანა ზევით */
            left: 10px; /* გადატანა მარცხნივ */
            transition: background-color 0.3s, color 0.3s;
        }
        .header a:hover {
            background-color: yellow;
            color: #000;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: calc(100vh - 60px); /* header height adjustment */
            text-align: center;
            position: relative;
        }
        .contact-card {
            background-color: #f8e7ff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            position: absolute; /* ფიქსირებული პოზიცია */
            top: 30%; /* აწეული ზემოთ */
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .contact-card h1 {
            margin-top: 0;
            font-size: 28px;
        }
        .contact-card p {
            font-size: 18px;
            margin: 15px 0;
        }
        .contact-card p span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">მთავარი გვერდი</a>
        <a href="./../index.html" class="home-btn">მთავარი გვერდი</a>
    </div>
    <div class="content">
        <div class="contact-card">
            <h1>კონტაქტი</h1>
            <p>თუ რამეში დაგჭირდათ დახმარება ან კითხვა გაქვთ მოგვმართეთ:</p>
            <p><span>ნომერი:</span> 599990602</p>
            <p><span>ელფოსტა:</span> aleksandre.gogoladzete04@geolab.edu.ge</p>
            <p>ჩვენი ოპერატორები სულ მალე გამოგეხმაურებიან და დაგეხმარებიან ყველა კითხვაზე პასუხის გაცემაში.</p>
        </div>
    </div>
</body>
</html>
